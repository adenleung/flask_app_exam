<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Re:Connect SG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='sean/css/messages.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
  <div class="accessibility-bar">
    <div class="container">
      <button id="back-btn" class="back-btn">â† Back</button>
      <div class="accessibility-controls">
        <a class="accessibility-btn admin-switch" href="/admin">Admin</a>
        <button class="accessibility-btn" id="font-size-btn"><span>A</span><span style="font-size: 1.2em;">A</span></button>
        <button class="accessibility-btn" id="contrast-btn">â—</button>
        <button class="accessibility-btn" id="lang-btn">ğŸŒ</button>
      </div>
    </div>
  </div>

  <nav class="navbar">
    <div class="container">
      <a href="/" class="logo">
        <div class="logo-circle"></div>
        <span class="logo-text">Re:Connect SG</span>
      </a>

      <ul class="nav-links">
        <li><a href="/dashboard">Home</a></li>
        <li><a href="/messages" class="active">Messages</a></li>
        <li><a href="/admin">Admin</a></li>
      </ul>
    </div>
  </nav>

  <main class="messages-layout">
    <div class="container-fluid">
      <div class="messages-grid">

        <aside class="conversations-sidebar">
          <div class="sidebar-header">
            <h2>Re:Chat Messages</h2>
          </div>

          <div class="search-box">
            <input type="text" placeholder="Search conversations..." id="search-conversations">
          </div>

          <div class="conversations-list" id="conversations-list"></div>
        </aside>

        <section class="chat-window">
          <div class="chat-header">
            <div class="chat-header-info">
              <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=ReConnect" class="chat-avatar" id="chat-avatar" alt="Avatar">
              <div>
                <h3 id="chat-name">Select a chat</h3>
                <span class="online-status">â— Online</span>
              </div>
            </div>
          </div>

          <div class="message-warning">
            <span class="warning-icon">âš ï¸</span>
            Language filter is active for safety.
          </div>

          <div class="chat-messages" id="chat-messages"></div>

          <div class="chat-input-container">
            <div class="message-input-wrapper">
              <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
              <button class="send-btn" id="send-btn">Send</button>
            </div>

            <div class="safety-notice">
              <span>ğŸ”’ All messages are monitored for safety. Report inappropriate content.</span>
            </div>
          </div>
        </section>

      </div>
    </div>
  </main>

  <div class="ui-modal" id="ui-modal">
    <div class="ui-modal-card">
      <div class="ui-modal-header">
        <h3 id="ui-modal-title">Title</h3>
        <button class="ui-modal-close" id="ui-modal-close">âœ–</button>
      </div>
      <div class="ui-modal-body" id="ui-modal-body"></div>
      <div class="ui-modal-actions" id="ui-modal-actions"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/messages.js') }}"></script>
  <script src="{{ url_for('static', filename='js/accessibility.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
