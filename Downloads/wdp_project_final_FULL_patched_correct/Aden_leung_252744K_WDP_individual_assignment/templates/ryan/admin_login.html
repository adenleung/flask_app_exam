<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Re:Connect SG</title>

  <link rel="stylesheet" href="/static/ryan/css/styles.css" />
  <link rel="stylesheet" href="/static/ryan/css/auth.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .auth-box { position: relative; }
    .hint {
      margin-top: 0.75rem;
      color: var(--muted-foreground);
      font-size: 0.9rem;
      line-height: 1.5;
      text-align: center;
    }
    .back-link { display: inline-block; margin-top: 1rem; text-decoration: none; }
  </style>
  <link rel="stylesheet" href="/static/shared/dialogs.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <div class="logo-large">
          <div class="logo-circle-large"></div>
        </div>
        <h1>Admin Login</h1>
        <p>Authorised access only</p>
      </div>

      <form class="auth-form" id="adminLoginForm">
        <div class="form-group">
          <label for="adminId">Admin Id</label>
          <input type="text" id="adminId" name="adminId" placeholder="Enter admin id" required />
        </div>

        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input type="password" id="adminPassword" name="password" placeholder="Enter password" required />
        </div>

        <button type="submit" class="btn btn-teal btn-lg btn-full">Log In</button>

        <a class="back-link link-orange" href="/ryan/login">Back to user login</a>
      </form>
    </div>
  </div>

  <script>
    (function () {
      var form = document.getElementById('adminLoginForm');
      if (!form) return;

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        var payload = {
          adminId: (document.getElementById('adminId').value || '').trim(),
          password: document.getElementById('adminPassword').value || ''
        };

        try {
          var res = await fetch('/ryan/api/admin/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          var out = await res.json().catch(function () { return {}; });

          if (!res.ok) {
            alert(out.error || 'Admin login failed');
            return;
          }

          window.location.href = '/ryan/admin-dashboard';
        } catch (err) {
          alert('Could not reach the server. Please try again.');
        }
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/shared/dialogs.js"></script>
</body>
</html>
